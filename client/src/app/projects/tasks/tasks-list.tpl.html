<div class="bordered bordered-hover">
	<button class="btn-block" ng-click="new()"><h4>New Task</h4></button>
</div>
<hr />

<table class="table table-bordered-outer table-condensed table-striped-color table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Estimation</th>
        <th>Remaining</th>
        <!-- <th class="span2">Tools</th> -->
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks" ng-click="view(task.$id())">
        <td>{{task.name}}</td>
        <td>{{task.desc}}</td>
        <td>{{task.estimation}}</td>
        <td>{{task.remaining}}</td>
    </tr>
    <tr ng-show="!tasks.length">
        <td colspan="4">No tasks defined for this sprint</td>
    </tr>
    </tbody>
</table>
