<div id="container-task-itemview">
	<div class="row-fluid">
		<div class="span12 entityheader">
			<h5>Task</h5>			
		</div>
	</div>

	<hr />

	<div class="entityinfo">
		<!-- -------------------------------------------------- -->
		<!-- Task Title, Description -->
		<!-- -------------------------------------------------- -->
		<div class="row-fluid">
			<span class="pull-left" ng-cloak><strong>{{task.$id()}}</strong></span>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<!-- <span class="pull-left"><strong>{{task.name}}</strong></span> -->
				<span class="pull-left"><h4>{{task.name}}</h4></span>
				<span class="pull-right hover-pointer" ng-click="taskscrudhelpers.edit(task.$id())" ng-cloak><a><strong>Edit Task</strong></a></span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 bordered">
				<span class="pull-left">{{task.desc}}</span>
			</div>
		</div>
	</div>

	<div class="bordered">
		<!-- -------------------------------------------------- -->
		<!-- Task attributes -->
		<!-- -------------------------------------------------- -->
		<div class="bordered">
			<div class="row-fluid" ng-repeat="attribute in task.attributesToDisplay">
				<div class="span12 attribute attribute-hover">
					<span class="pull-left"><strong>{{ attribute.name }}</strong></span>
					<span class="pull-right"><strong>{{ attribute.value }}</strong></span>
				</div>
			</div>
		</div>
	</div>

</div>
