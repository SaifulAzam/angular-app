<div class="bordered">
    <legend>
		Product backlog item
		<span class="pull-right hover-pointer" ng-click="backlogItemscrudhelpers.view(backlogItem.$id())" ng-cloak><i class="icon-circle-arrow-left"></i><a>Back</a></span>		
	</legend>
    <hr>
    <form name="form" crud-edit="backlogItem">
        <label>Name</label>
        <input type="text" name="name" ng-model="backlogItem.name" class="span10" required autofocus>
        <label>User story</label>
        <textarea rows="8" cols="10" ng-model="backlogItem.description" class="span10" required>
        </textarea>
        <label>Priority</label>
        <input type="number" ng-model="backlogItem.priority" required>
        <label>Estimation</label>
        <input type="number" ng-model="backlogItem.estimation" required>
        <hr>
        <crud-buttons></crud-buttons>
    </form>
</div>
