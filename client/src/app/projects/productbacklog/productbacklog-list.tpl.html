<div class="bordered bordered-hover">
	<button class="btn-block" ng-click="new()"><h4>New Backlog</h4></button>
</div>
<hr />

<table class="table table-bordered-outer table-condensed table-striped-color table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Estimation</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="backlogItem in backlog" ng-click="view(backlogItem.$id())">
        <td>{{backlogItem.name}}</td>
        <td>{{backlogItem.desc}}</td>
        <td>{{backlogItem.priority}}</td>
        <td>{{backlogItem.estimation}}</td>
    </tr>
    <tr ng-show="!backlog.length">
        <td colspan="4">No items in the backlog</td>
    </tr>
    </tbody>
</table>
