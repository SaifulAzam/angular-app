<div id="container-productbacklog-itemview">

	<div class="panel panel-info">

			<div class="media">

				<div class="media-body">
					<label class="media-heading">{{backlogItem.name}}</label>
					<p>
						<span class="badge" ng-cloak><strong>{{backlogItem.$id()}}</strong></span>

				</div>
			</div>
		</div>
	</div>
