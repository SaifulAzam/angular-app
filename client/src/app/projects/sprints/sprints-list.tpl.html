<div class="bordered bordered-hover">
	<button class="btn-block" ng-click="new()"><h4>New Sprint</h4></button>
</div>
<hr />

<table class="table table-bordered-outer table-condensed table-striped-color table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Status</th>
        <!-- <th>Tools</th> -->
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="sprint in sprints">
        <td ng-click="view(sprint.$id())">{{sprint.name}}</td>
        <td ng-click="view(sprint.$id())">{{sprint.start}}</td>
        <td ng-click="view(sprint.$id())">{{sprint.end}}</td>
        <td ng-click="view(sprint.$id())">ACTIVEDUMMY</td>
        <!-- <td> -->
        <!--     <button type="button" class="btn btn-mini" ng-click="tasks(sprint, $event)">Tasks</button> -->
        <!-- </td> -->
    </tr>
    <tr ng-show="!sprints.length">
        <td colspan="5">No sprints defined</td>
    </tr>
    </tbody>
</table>
