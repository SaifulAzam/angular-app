<div class="panel panel-default">

    <form name="form" crud-edit="user">

        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label>Suggestion Title</label>
                        <input type="text" name="title" ng-model="suggestion.title" class="form-control" required autofocus>
                    </div>

                    <div class="form-group">
                        <label>Suggestion Description</label>
                        <input type="text" name="description" ng-model="suggestion.description" class="form-control" required>
                    </div>

                </div>
                <!-- div col -->

            </div>
        </div>
        <div class="panel-footer">
            <crud-buttons></crud-buttons>

    </form>
