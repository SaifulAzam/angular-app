<div class="{{self.rootDivClass}}">
	<div class="form-group">
		<!-- <label ng-show="self.label" ng-click="self.labelClickAction()"> -->
		<label ng-show="self.label">
			<!-- {{self.label}} <helptip ng-show="self.helptip" tip="{{self.helptip}}" icon="info-sign" ></helptip> -->
			{{self.label}} <action-icon ng-show="self.helptip" tip="{{self.helptip}}" icon="{{self.labelIcon}}" action="self.labelClickAction()"></action-icon>
		</label>
		<span class="help-block" ng-show="fetchingUsers"> Fetching Users ... <img src="/static/img/spinner.gif"></span>
		<span class="help-block" ng-show="!users.length && !fetchingUsers"> No users added </span>

		<div class="{{self.collectionName}}-container">
			<userthumb
				user="user"
				action="self.action({user: user})"
				action-name="{{self.actionName}}"
				action-icon="{{self.actionIcon}}"
				action-button-class="{{self.actionButtonClass}}"
				action-disabled="{{self.actionDisabled}}"
				action-hidden="{{self.actionHidden}}"
				role-function="self.roleFunction({user: user})"
				ng-repeat="user in users | filter:isDefined | orderBy:'lastName'">
			</userthumb>
		</div>
	</div>
</div>
